<!DOCTYPE HTML>
<!-- Udemy Coding for Writers exercise on operators -->

<!-- Adds numbers that the user entered. -->
<html>
    <head>
        <title>Add numbers</title>
    </head>
    <body>
        <p>Add numbers!</p>
        <form>
            <label for="num1">Number 1: </label><br>
            <input type="text" id="num1"><br><br>
                
            <label for="num2">Number 2: </label><br>
            <input type="text" id="num2"><br><br>
        </form>
          
        <!-- Calls displayResult() function when user clicks Show Result button. Return false cancels form request so form will not submit and refresh the page. -->
        <button onclick="displayResult(); return false;">Show Result</button>
    
        <p id="resultPar"></p>
        
        <script src="addNumbers.js"></script>
    </body>
</html>
