<!-- Adds and averages numbers that the user entered. -->
<html>
    <head>
        <title>Add and average numbers</title>
    </head>
    
    <body>
        <p>Input numbers to add and average!</p>
        
        <form>
            <label for="num1">Number 1: </label>
            <input type="text" id="num1"><br><br>
            
            <label for="num2">Number 2: </label>
            <input type="text" id="num2"><br><br>
        </form>
        
        <!-- Calls the displayResult() function when user clicks Show Results button. Return false cancels form request so form will not submit and refresh the page. -->
        <button onclick="displayResults(); return false;">Show Results</button>

        <p id="resultAdd"></p>
        
        <p id="resultAverage"></p> 
        
        <script src="addAverageNumbers.js"></script>
    </body>
</html>
