<!DOCTYPE HTML>
<!-- Own project that uses objects, manipulates user input, allows user to sort data, and changes the contents of the web page. Not an exercise for Udemy Coding for Writers course. -->

<!-- Displays list of movie and modifies based on user input. -->
<html>
    <head>
        <title>Movies!</title>
        <link rel="stylesheet" href="objectsMovies.css">
    </head>
    <!-- Calls displayMovies() function when page loads. -->
    <body onload="displayMovies()">
        <p class="title">Movies</p>
        <div id="addMovieForm" class="hidden">
            <form>
                <p>
                    <span>Title</span><br>
                    <textarea name="textarea" rows="2" cols="25" maxlength="140" id="movieTitle" autofocus></textarea>
                </p>
                
                <p>
                    <label for="movieYear">Year</label><br>
                    <input type="text" id="movieYear" size="27" /> 
                </p>

                <p>
                    <select name="movieCategory" id="movieCategory">
                        <option value="Action">Action</option>
                        <option value="Animation">Animation</option>
                        <option value="Black and white">Black and white</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama" selected>Drama</option>
                        <option value="Foreign">Foreign</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science fiction">Science fiction</option>
                        <option value="Silent film">Silent film</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
                
                <p>
                    <span>Movie synopsis</span><br>
                    <textarea name="textarea" rows="5" cols="25" maxlength="140" id="movieSynopsis"></textarea>
                </p>

            </form>
        
        <!-- Calls the createAccoumt() function when user clicks Submit button. -->
        <button onclick="submitNewMovie();" value="hide" class="button">Submit</button>
        </div>
        
        <div id="results"></div>
        
        <div id="buttons" class="unhidden">
            <button onclick="sortByTitle()" class="button">Sort By Title</button>
            <button onclick="sortByYear()" class="button">Sort By Year</button>
            <button onclick="sortByCategory()" class="button">Sort By Category</button><br><br>
            <!-- Calls the addMovie() function, which makes the form visible, when the user clicks the button. -->
            <button onclick="addMovie(); " value="unhide" id="addMovieButton" class="button">Want to add a movie?</button>
        </div>
        
        <script src="objectsMovies.js"></script>
    </body>
</html>
